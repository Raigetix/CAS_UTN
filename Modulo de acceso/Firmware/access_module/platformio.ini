[env:esp32s3_120_16_8-qio_opi]
platform = espressif32
board = esp32s3_120_16_8-qio_opi
framework = arduino
monitor_speed = 115200
platform_packages = espressif/toolchain-xtensa-esp32s3
lib_deps = 
